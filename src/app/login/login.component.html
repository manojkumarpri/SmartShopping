   <!-- new login form -->
<div id="contact">
			<div class="section-content">
          <h2>Login</h2>
				<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
			</div>
			<div class="contact-section">
			<div class="container">
				<form (submit)="login($event)">
					<div>
			  			<div class="form-group">
			  				<label for="exampleInputUsername">Your name</label>
					    	<input type="text" class="form-control" placeholder="User name">
				  		</div>
					  	<div class="form-group">
					    	<label for="telephone">Password</label>
					    	<input type="password" class="form-control" placeholder=" Enter password">
			  			</div>
			  		</div>
			  			<div class="manoj">
			  				<button type="submit" class="btn  btn-outline-primary" style="text-align: center"><i class="fa fa-paper-plane" aria-hidden="true"></i>Login</button><br><br>
			  			</div>					
				</form>
      </div>
      <div style="text-align: center">
          <button type="button" class="btn btn-outline" data-toggle="modal" (click)="openModalDialog()">
            Forgot password?
            </button>
          
       </div>
       <div style="text-align: center"><br>
         <p>New user?</p>
         <button type="button" class="btn btn-outline-info" routerLink="/signup">Signup</button>
       </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  
        <div class="modal-dialog" id="vicky" role="document">
    
          <div class="modal-content">
    
            <div class="modal-header">
              <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
    
            </div>
      
    
            <div class="modal-body" id="vicky1">
              <div class="align1">
                <div >
                      <div>
                        <label >Enter your phone number</label><br>
                        <input type="text"  required [(ngModel)]="providerDetail1.phno" [ngModelOptions]="{standalone: true}" placeholder="Enter the mobile number">
                      </div>
                        <div>
                            <br>
                        <input type="submit" (click)="submit()">
                       </div>
                       <h4 class="text-info" >Don`t have an accout?</h4>
                       <a routerLink="/signup">Signup</a>
                  </div>
                  
              </div>
            </div>
      
    
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
            </div>
          </div>
        </div>
      </div>
