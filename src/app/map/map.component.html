<body id="manoj">
<div  style="width: 100vw;">
    <h1>Map</h1>
  
  
    <button (click)="add()">+</button>
    <p>{{count/1000}}k.m</p>
    <button (click)="sub()">-</button>
    <br><br>

<button (click)="findMe()" >get location</button>

<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
  *ngFor="let m of markers | map1:count/1000 ; let i = index"
  (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="lat" [longitude]="lng" 
      [radius]="count"
      [fillColor]="'red'"
      [circleDraggable]="false"
      [editable]="true">
  </agm-circle>

</agm-map>
</div>
</body>
