      <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
        <!-- modal-dialog -->
        <div class="modal-dialog" id="vicky" role="document">
          <!-- modal-content -->
          <div class="modal-content">
            <!-- modal-header -->
            <div class="modal-header">
              <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
              <!-- <h4 class="modal-title">Login</h4> -->
            </div>
      
            <!-- modal-body -->
            <div class="modal-body" id="vicky1">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <img [src]="this.popup?.img" alt=""  width="200" height="200"/><br>
                     {{this.popup?.name}}<br><p>Rating:</p>
                     {{this.popup?.rating}}<br><p>Quantity:</p>
                     {{this.popup?.quantity}}          
                  </div>
                  
                  <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                      <button class="btn btn-success btn-xs plus" (click)="add(this.popup)">+</button>
                      <button class="btn btn-danger btn-xs minus" (click)="del(this.popup)">-</button>
                       <br><br>
                       <button class="btn btn-primary btn-sm" (click)="view()">Add to cart</button><br/><br/><button class="btn btn-danger btn-sm" (click)="delpopup(this.popup.id)">Delete</button>
                  </div>
              </div>
            </div>
      
            <!-- modal-footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
            </div>
          </div>
        </div>
      </div>
